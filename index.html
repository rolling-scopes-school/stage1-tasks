<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <img id="image" src="" onClick="imgsrc();">

  <header class="header">
    <div class="player">
      <div class="player-controls" onclick="playAudio()">
        <button class="play-prev player-icon" id="prev"></button>
        <button class="play player-icon" id="playMusic"></button>
        <button class="play-next player-icon" id="next" ></button>
     
      </div>
      <ul class="play-list">
        <li class="play-item">
          <audio src="assets/sounds/Aqua Caelestis.mp3" controls id="audio"></audio>
          Aqua Caelestis</li> 
        <li class="play-item">
          <audio src="assets/sounds/Ennio Morricone.mp3" controls id="audio"></audio>
          Ennio Morricone</li>
        <li class="play-item">
          <audio src="assets/sounds/River Flows In You.mp3" controls id="audio"></audio>
          River Flows In You</li>
        <li class="play-item">
          <audio src="assets/sounds/Summer Wind.mp3" controls id="audio"></audio>
          Summer Wind</li>
      </ul>
    </div>
    <div class="weather" onclick="getWeather()" id="weather">
      <input type="text" class="city" placeholder="Minsk" id="cityinput"/>

      <button placeholder="Click" id="add" class="city_button" type="submit" value="Submit">Click</button>

      <i class="weather-icon owf-800">
      </i>
      <div class="weather-error"  id="cityoutput"></div>
      <div class="description-container" id="description">
        <span class="temperature" id="temp"></span>
        <span class="weather-description">clear scy</span>
      </div>
      <div class="wind" id="wind"></div>
      <div class="humidity" id="humid">Humidity: 43%</div>
      <section class="display">
        <div class="wrapper">
            <h2 id="cityoutput"></h2>
            <p id="description"></p>
            <p id="humid"></p>
        </div>
      </section>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time" onclick="showTime()" id="time_for_now">
    </time>

    <date class="date" onclick="showDate()" id="date_for_today"></date>


     <div class="greeting-container">
      <span class="greeting">
        <script>
          var h=(new Date()).getHours();
          if (h >= 06 && h < 12) document.writeln("Good morning!"); 
          if (h >= 12 && h < 18) document.writeln("Good afternoon"); 
          if (h >= 18 && h < 24) document. writeln("Good evening!"); 
          if (h >= 00 && h < 06 ) document.wtriteln("Good night! " ); 
        </script>
      </span>
      <input type="text" class="name" placeholder="[Enter your name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="js/weather.js"></script>
  <script src="js/index.js"></script>
  <script src="/Users/katsiarynap/stage1-tasks/index.js"></script>
  <script src="js/images.js"></script>
  <script src="js/music.js"></script>
</body>
</html>
