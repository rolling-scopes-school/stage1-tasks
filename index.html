<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <audio src="/assets/sounds/River Flows In You.mp3"></audio>
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="pause player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Minsk"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <div class="temperature"></div>
        <div class="weather-description"></div>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <form action="" class="form">
        <span class="greeting"></span>
        <input type="text" class="name" value=""/>
      </form>  
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="content-footer">
      <a class="link-github" href="https://github.com/LeilaS-88">Github: LeilaS-88</a>
      <p>2023</p>
      <div class="course">
        <a href="https://rs.school/">
          <img src="/assets/svg/rs_school.svg" alt="Logo" width="80px" height="30px">
        </a>
      </div>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
